<!DOCTYPE>
<html ng-app>
<head>
	<title>Contact List App</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

</head>
<body>
	<div class="container" ng-form name="myForm" ng-controller="AppCtrl" ng-init="isAdd = true;" >
		<h1>Contact List App</h1>
		<div>
			{{isAdd}}
			<span style="color:red" ng-show="myForm.$invalid && myForm.name.$dirty && myForm.name.$invalid">
		      <span ng-show="myForm.name.$error.required">Name is required. <br></span>
		   	</span>
		   	<span style="color:red" ng-show="myForm.$invalid && myForm.email.$dirty && myForm.email.$invalid">
		      <span ng-show="myForm.email.$error.required">Email is required.<br></span>
		      <span ng-show="myForm.email.$error.email">Invalid email address.<br></span>
		   	</span>
		   	<span style="color:red" ng-show="myForm.$invalid && myForm.number.$dirty && myForm.number.$invalid">
		      <span ng-show="myForm.number.$error.required">Number is required.</span>
		   	</span>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Number</th>
					<th>Action</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input name="name" class="form-control" ng-model="contact.name" required>
									</td>
					<td><input name="email" type="email" class="form-control" ng-model="contact.email" required></td>
					<td><input name="number" class="form-control" ng-model="contact.number" required></td>
					<td><button class="btn btn-primary" ng-disabled="myForm.$invalid || !isAdd" ng-click="addContact()">Add Contact</button></td>
					<td><button class="btn btn-info" ng-disabled="myForm.$invalid || isAdd" ng-click="update()">Update</button></td>
				</tr>
				<tr ng-repeat="contact in contactList">
					<td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.number}}</td>
					<td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
					<td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
	<!--script src="main.js"></script-->
	<script src="controllers/controller.js"></script>
</body>
</html>
